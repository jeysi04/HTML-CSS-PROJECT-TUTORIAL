<!DOCTYPE html>

<html>
    <head>
        <title>Grid</title>

        <style>
            p.p1, .p3, .p5 {
                background-color: aqua;
                margin: 4px;
            }

            p.p2, .p4 {
                background-color: red;
                margin: 4px;
            }

            div.pp {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
            }
        </style>
    </head>

    <body>
        <div class="pp">
            <p class="p1">p1</p>
            <p class="p2">p2</p>
            <p class="p3">p3</p>
            <p class="p4">p4</p>
            <p class="p5">p5</p>
        </div>
    </body>
</html>
